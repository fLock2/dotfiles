---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true
  vars:
    flyctl_version: "0.1.130"
    pulumi_version: "v3.94.2"

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Install packages
      ansible.builtin.dnf:
        name:
          - git
          - btop
          - neovim
          - neofetch
          - emacs
          - scrot
          - exa
          - nodejs
          - firefox
          - ulauncher
          - gnome-tweaks
          - gcc
          - ripgrep
          - fd-find
          - unzip
          - zsh
          - fzf
          - tmux
          - make
          - cmake
          - patch
          - bzip2
          - fd-find
          - autoconf
        state: present

    - name: Enable nushell copr repo
      community.general.copr:
        host: copr.fedorainfracloud.org
        state: enabled
        name: atim/nushell

    - name: Install nushell
      ansible.builtin.dnf:
        name: nushell
        state: present

    - name: Change shell to nushell
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        shell: /usr/bin/nu

    - name: Install DNF plugins core
      ansible.builtin.dnf:
        name: dnf-plugins-core
        state: present

    - name: Enable starship copr repo
      community.general.copr:
        host: copr.fedorainfracloud.org
        state: enabled
        name: atim/starship

    - name: Install starship
      ansible.builtin.dnf:
        name: starship
        state: present

    - name: Enable lazygit copr repo
      community.general.copr:
        host: copr.fedorainfracloud.org
        state: enabled
        name: atim/lazygit

    - name: Install lazygit
      ansible.builtin.dnf:
        name: lazygit
        state: present

    - name: Enable the RPMFusion Free repository
      dnf:
        name: "https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ansible_distribution_major_version}}.noarch.rpm"
        state: present
        when: ansible_distribution == 'Fedora'

    - name: Enable the RPMFusion Nonfree repository
      dnf:
        name: "https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ansible_distribution_major_version}}.noarch.rpm"
        state: present
        when: ansible_distribution == 'Fedora'

    - name: Install Ffmpeg
      ansible.builtin.dnf:
        name: ffmpeg
        state: present

    - name: Enable Fedora Copr for better_fonts
      community.general.copr:
        name: hyperreal/better_fonts

    - name: Install better_fonts
      ansible.builtin.dnf:
        name:
          - fontconfig-font-replacements
          - fontconfig-enhanced-defaults
        state: present

    - name: Add Vivaldi Repo
      ansible.builtin.yum_repository:
        name: vivaldi-stable
        description: Vivaldi Browser
        baseurl: https://repo.vivaldi.com/archive/rpm/$basearch
        gpgkey: https://repo.vivaldi.com/archive/linux_signing_key.pub
        gpgcheck: true
        enabled: true

    - name: Import Vivaldi GPG Key
      ansible.builtin.rpm_key:
        key: https://repo.vivaldi.com/archive/linux_signing_key.pub
        state: present

    - name: Install Vivaldi
      ansible.builtin.dnf:
        name: vivaldi-stable
        state: present

    - name: Install Flatpak packages
      community.general.flatpak:
        name:
          - com.bitwarden.desktop
          - com.discordapp.Discord
          - com.nextcloud.desktopclient.nextcloud
          - md.obsidian.Obsidian
          - org.kde.krita
          - org.zotero.Zotero
          - com.valvesoftware.Steam
          - re.sonny.Tangram
        state: present

    - name: Create themes directory
      ansible.builtin.file:
        path: /home/flock/.themes/rose-pine
        state: directory
        mode: "0755"
        owner: flock

    - name: Create icons directory
      ansible.builtin.file:
        path: /home/flock/.icons/rose-pine-icons
        state: directory
        mode: "0755"
        owner: flock

    - name: Download Rose Pine GTK
      ansible.builtin.get_url:
        url: https://github.com/rose-pine/gtk/releases/download/v2.1.0/gtk3.tar.gz
        dest: /home/flock/.themes/gtk3.tar.gz
        mode: "0777"
        owner: flock

    - name: Download Rose Pine Icons
      ansible.builtin.get_url:
        url: https://github.com/rose-pine/gtk/releases/download/v2.1.0/rose-pine-icons.tar.gz
        dest: /home/flock/.icons/rose-pine-icons.tar.gz
        mode: "0777"
        owner: flock

    - name: extract theme
      ansible.builtin.unarchive:
        src: /home/flock/.themes/gtk3.tar.gz
        dest: /home/flock/.themes/
        owner: flock

    - name: extract icons
      ansible.builtin.unarchive:
        src: /home/flock/.icons/rose-pine-icons.tar.gz
        dest: /home/flock/.themes/
        owner: flock

    - name: copy theme
      ansible.builtin.copy:
        src: /home/flock/.themes/gtk3/rose-pine-gtk
        dest: /home/flock/.themes/
        owner: flock

    - name: copy icons
      ansible.builtin.copy:
        src: /home/flock/.icons/icons/rose-pine-icons
        dest: /home/flock/.icons/
        owner: flock
