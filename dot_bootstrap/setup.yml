---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true
  vars:
    flyctl_version: "0.1.130"
    pulumi_version: "v3.94.2"

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Get CPU Architecture
      ansible.builtin.set_fact:
        architecture: "{{ ansible_architecture }}"

    - name: Get CPU Architecture
      ansible.builtin.set_fact:
        version_id: "{{ ansible_distribution_major_version }}"

    - name: Distribution major version
      debug: msg="{{ version_id }}"

    - name: Install packages
      ansible.builtin.dnf:
        name:
          - git
          - btop
          - neovim
          - neofetch
          - emacs
          - nodejs
          - firefox
          - ulauncher
          - gnome-tweaks
          - gcc
          - ripgrep
          - fd-find
          - unzip
          - zsh
          - fzf
          - bat
          - tmux
          - make
          - cmake
          - patch
          - bzip2
          - fd-find
          - autoconf
          - zoxide
        state: present

    - name: check if cargo is installed
      shell: command -v cargo
      register: cargo_exists
      ignore_errors: yes

    - name: Download Rustup
      when: cargo_exists is failed
      get_url:
        url: https://sh.rustup.rs
        dest: /tmp/sh.rustup.rs
        mode: "0755"
        force: "yes"
      tags:
        - rust

    - name: install rust/cargo
      when: cargo_exists is failed
      shell: /tmp/sh.rustup.rs -y
      tags:
        - rust

    - name: Install eza
      community.general.cargo:
        name: eza

    - name: Install zoxide
      shell: cargo install --git https://github.com/ajeetdsouza/zoxide

    - name: Enable nushell copr repo
      community.general.copr:
        host: copr.fedorainfracloud.org
        state: enabled
        name: atim/nushell
        chroot: "fedora-{{ version_id }}-{{ architecture }}"

    - name: Install nushell
      ansible.builtin.dnf:
        name: nushell
        state: present

    - name: Install DNF plugins core
      ansible.builtin.dnf:
        name: dnf-plugins-core
        state: present

    - name: Enable starship copr repo
      community.general.copr:
        host: copr.fedorainfracloud.org
        state: enabled
        name: atim/starship
        chroot: "fedora-{{ version_id }}-{{ architecture }}"

    - name: Install starship
      ansible.builtin.dnf:
        name: starship
        state: present

    - name: Enable lazygit copr repo
      community.general.copr:
        host: copr.fedorainfracloud.org
        state: enabled
        name: atim/lazygit
        chroot: "fedora-{{ version_id }}-{{ architecture }}"

    - name: Install lazygit
      ansible.builtin.dnf:
        name: lazygit
        state: present

    - name: Enable the RPMFusion Free repository
      dnf:
        name: "https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ansible_distribution_major_version}}.noarch.rpm"
        state: present
      when: ansible_distribution == 'Fedora'

    - name: Enable the RPMFusion Nonfree repository
      dnf:
        name: "https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ansible_distribution_major_version}}.noarch.rpm"
        state: present
      when: ansible_distribution == 'Fedora'

    # - name: Install Ffmpeg
    #   ansible.builtin.dnf:
    #     name: ffmpeg
    #     state: present

    - name: Enable Fedora Copr for better_fonts
      community.general.copr:
        name: hyperreal/better_fonts
        chroot: "fedora-{{ version_id }}-{{ architecture }}"

    - name: Install better_fonts
      ansible.builtin.dnf:
        name:
          - fontconfig-font-replacements
          - fontconfig-enhanced-defaults
        state: present

    - name: Add Vivaldi Repo
      ansible.builtin.yum_repository:
        name: vivaldi-stable
        description: Vivaldi Browser
        baseurl: https://repo.vivaldi.com/archive/rpm/$basearch
        gpgkey: https://repo.vivaldi.com/archive/linux_signing_key.pub
        gpgcheck: true
        enabled: true

    - name: Import Vivaldi GPG Key
      ansible.builtin.rpm_key:
        key: https://repo.vivaldi.com/archive/linux_signing_key.pub
        state: present

    - name: Install Vivaldi
      ansible.builtin.dnf:
        name: vivaldi-stable
        state: present

    - name: Install Flatpak packages (x86_64)
      community.general.flatpak:
        name:
          - com.bitwarden.desktop
          - com.discordapp.Discord
          - com.nextcloud.desktopclient.nextcloud
          - md.obsidian.Obsidian
          - org.kde.krita
          - org.zotero.Zotero
          - com.valvesoftware.Steam
          - re.sonny.Tangram
        state: present
      when: ansible_architecture == "x86_64"

    - name: Install Flatpak packages (aarch64)
      community.general.flatpak:
        name:
          - xyz.armcord.ArmCord
          - com.nextcloud.desktopclient.nextcloud
          - md.obsidian.Obsidian
          - org.kde.krita
          - re.sonny.Tangram
        state: present
      when: ansible_architecture == "aarch64"


    - name: Download Zotero aarch64 RPM
      ansible.builtin.get_url:
        url: https://flock2.s-ul.eu/cTT3co7U
        dest: /home/flock/zotero-6.0.30-2.aarch64.rpm
        mode: '0775'
      when: ansible_architecture == "aarch64"

    - name: Install Zotero aarch64 RPM
      ansible.builtin.dnf:
        name: /home/flock/zotero-6.0.30-2.aarch64.rpm
        state: present
      when: ansible_architecture == "aarch64"

    - name: Download Rose Pine Cursors
      ansible.builtin.get_url:
        url: https://github.com/rose-pine/cursor/releases/download/v1.1.0/BreezeX-RosePine-Linux.tar.xz
        dest: /home/flock/Downloads/BreezeX-RosePine-Linux.tar.xz
        mode: "0777"
        owner: flock

    - name: Install Rose Pine Cursors
      shell: tar -xvf /home/flock/Downloads/BreezeX-RosePine-Linux.tar.xz -C /home/flock/.local/share/icons
      ignore_errors: yes

    - name: Install SDDM Rose Pine Theme
      copy:
        src: /home/flock/sddm-rose-pine
        dest: /usr/share/sddm/themes/
