---
- name: Machine setup
  hosts: localhost
  become: false
  connection: local
  gather_facts: true
  vars:
    flyctl_version: "0.1.130"
    pulumi_version: "v3.94.2"

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ansible_user_id}}"

    - name: install homebrew formulae packages
      become: false
      homebrew:
        name:
          - btop
          - cmake
          - exa
          - fd
          - gcc
          - git
          - libvterm
          - make
          - neovim
          - ripgrep
          - starship
          - unzip
        update_homebrew: yes
        state: present

    - name: install homebrew cask packages
      become: false
      homebrew_cask:
        name:
          - arc
          - cheatsheet
          - discord
          - emacs
          - firefox
          - hiddenbar
          - latest
          - mac-mouse-fix
          - nextcloud
          - obsidian
          - raycast
          - rectangle
          - shottr
        state: present
