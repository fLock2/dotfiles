---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true
  vars:
    flyctl_version: "0.1.130"
    pulumi_version: "v3.94.2"

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - homebrew:
        name:
          - git
          - btop
          - neovim
          - discord
          - emacs
          - exa
          - starship
          - vivaldi
          - firefox
          - arc
          - ripgrep
          - fd
          - unzip
          - fd-find
          - bitwarden
          - hiddenbar
          - rectangle
          - shottr
          - cheatsheet
          - bitwarden
          - nextcloud
          - latest
          - raycast
          - obsidian
          - mac-mouse-fix
        state: present
